name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.x'

      - name: Test Code
        run: |
          go build -v ./...
          cd mongodb
          go build -v ./...
          cd api
          go build -v ./...
          cd ../driver
          go build -v ./...
          cd ../../mysql
          go build -v ./...
          cd ../sqlite
          go build -v ./...
